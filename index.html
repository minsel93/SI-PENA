<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi SI-PENA AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 800px; margin: auto; background-color: #f4f7f6; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; }
        textarea { width: 100%; height: 120px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 15px; resize: vertical; }
        button { width: 100%; padding: 12px; background-color: #4285f4; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #357abd; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #result { margin-top: 25px; padding: 20px; border-left: 5px solid #4285f4; background-color: #fff; border-radius: 4px; display: none; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <h2>SI-PENA AI Studio</h2>
    <p>Masukkan pertanyaan atau teks di bawah ini:</p>
    <textarea id="userInput" placeholder="Tuliskan sesuatu..."></textarea>
    <button id="submitBtn" onclick="mulaiProses()">Tanya AI & Simpan ke Sheets</button>

    <div id="result"></div>
</div>

<script>
    // --- GANTI DENGAN MILIKMU ---
    const API_KEY_GEMINI = "AIzaSyBq8IYAS3BQW5vAeTBt37dxSazKORTMVvU";
    const URL_APPS_SCRIPT = "https://script.google.com/macros/s/AKfycbzVYQWC7M-GNcTG5irImdsC814BI--TbEVb-iC9js_lhTPDlFDIgwBPwdTRTtKZELvQLg/exec";
    // ----------------------------

    async function mulaiProses() {
        const input = document.getElementById('userInput').value;
        const btn = document.getElementById('submitBtn');
        const outputDiv = document.getElementById('result');

        if (!input) return alert("Isi dulu teksnya!");

        btn.disabled = true;
        btn.innerText = "Sedang Berpikir...";
        outputDiv.style.display = "block";
        outputDiv.innerText = "Menghubungi AI...";

        try {
            // 1. Ambil Respon dari Gemini AI
            const aiResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY_GEMINI}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: input }] }] })
            });

            const dataAi = await aiResponse.json();
            const textAi = dataAi.candidates[0].content.parts[0].text;
            outputDiv.innerText = textAi;

            // 2. Kirim ke Google Sheets
            await fetch(URL_APPS_SCRIPT, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input: input, response: textAi })
            });

            console.log("Data tersimpan di Sheets!");

        } catch (error) {
            outputDiv.innerText = "Error: " + error.message;
        } finally {
            btn.disabled = false;
            btn.innerText = "Tanya AI & Simpan ke Sheets";
        }
    }
</script>

</body>
</html>
